<!DOCTYPE html>

<html lang="es">
    <head>
        <link rel="stylesheet" href="styles.css">
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title id="title">M.A.N.T.I.S</title>
    </head>
    <body>
        <!-- audio channels -->
        <section>
            <audio id="audio-channel-0"></audio>
            <audio id="audio-channel-1"></audio>
            <audio id="audio-channel-2"></audio>
            <audio id="audio-channel-3"></audio>
        </section>

        <section>
            <section class="main-menu__container" id="main_menu_container">
                <!-- aqui va el menu principal-->
                <h1 class="main-menu__title"> Menu </h1>
                <div class="main-menu__image" >
                    <!-- Fix style -->
                    <video src="./res/opening/intro.mp4" style="width: 100%;" ></video>
                </div>
                <div class="main-menu__options">
                    <div class="main-menu__play">Jugar</div>
                    <div class="main-menu__credits">Créditos</div>
                </div>
                <div class="main-menu__players">
                    <div class="main-menu__player">Player 1
                        <input id="player_check_0" class="main-menu__player__check" type="checkbox">
                    </div>
                    <div class="main-menu__player">Player 2
                        <input id="player_check_1" class="main-menu__player__check" type="checkbox">
                    </div>
                    <div class="main-menu__player">Player 3
                        <input id="player_check_2" class="main-menu__player__check" type="checkbox">
                    </div>
                </div>
            </section>
    
            <section class="credits__container" id="credits_container">
                <!-- aqui van los créditos-->
                <h1 class="credits__title"> Créditos </h1>
                <div class="credits__screen">
                    <div class="credits__screen__names">
                        <div>Andrea González</div>
                        <div>Jesvany Rodríguez</div>
                        <div>José Penagos</div>
                        <div>Kevin Esaa</div>
                        <div>Oriana Barrera</div>
                        <div>Pedro López</div>
                        <div>Luis Torres</div>
                    </div>
                </div>
                <div class="credits__back">
                    Back
                </div>
            </section>
    
            <section class="game-play__container" id="game_play_container">
                <!-- aqui va el game play-->
                <div class="game-play__screen">
                    <img id="image_game_play"/>
                    <video id="video_game_play"> </video>
                </div>
                <div class="game-play__dialog" id="game_play_subtitles"></div>

                <section class="game-play__options__container" id="game_play_options_container">
                    <div class="game-play__timer">
                        <!-- supongo que va aqui, pero sólo sé que son las 2:42 am -->
                        <div class="game-play__timer__progress" id="game_play_timer_progress_bar"></div>
                    </div>
                    <div class="game-play__options">
                        <div class="game-play__option1"> <p id="game_play_option_text_0"> </p></div>
                        <div class="game-play__option2"> <p id="game_play_option_text_1"> </p></div>
                        <div class="game-play__option3"> <p id="game_play_option_text_2"> </p></div>
                    </div>
                </section>
            </section>
        </section>
        
        <!-- aqui va el primer video para desbloquear el auto play-->
        <section class="auto-play__container" id="unlock_auto_play_container">
            <div>
                <p class="auto-play__message">Presiona espacio para comenzar</p>
                <video
                    class="auto-play__video"
                    id="my-video-player"> 
                </video>
            </div>
        </section>
        
        <script src="./js/EventBus.js" type="text/javascript"></script>
        <script src="./js/RefererencesIds.js" type="text/javascript"></script>
        <script src="./js/AudioController.js" type="text/javascript"></script>
        <script src="./js/CreditsScreen.js" type="text/javascript"></script>
        <script src="./js/GameplayTimerBarController.js" type="text/javascript"></script>
        <script src="./js/GameplayOpctionsController.js" type="text/javascript"></script>
        <script src="./js/GameplaySubstitleController.js" type="text/javascript"></script>
        <script src="./js/DelayTimeRunnableWrapper.js" type="text/javascript"></script>
        <script src="./js/GameplayScreen.js" type="text/javascript"></script>
        <script src="./js/MenuScreen.js" type="text/javascript"></script>
        <script src="./js/UnlockAutoPlayScreen.js" type="text/javascript"></script>
        <script src="./js/AllSceneRaw.js" type="text/javascript"></script>
        <script src="./js/StoryTree.js" type="text/javascript"></script>
        <script src="Main.js" type="text/javascript"></script>
    </body>
</html>
